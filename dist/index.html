<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>todo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/a5b5422d7d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo">ToDo</div>
      </div>
      <div class="sidebar-container">
        <div class="sidebar-top">
          <button class="new-project icon" id="open-project">
            New Project
          </button>
        </div>
        <div class="sidebar-bottom">
          <div class="projects-container">
          </div>
        </div>
      </div>
      <div class="header-container">
        <button class="today-button icon"> Today</button>
        <button id="all-projects" class="all-projects icon"> All Projects</button>
        <button id="all-tasks" class="all-tasks icon"> All Tasks</button>
      </div>
      <div class="main-container-top">
        <div class="main-container-top-text-container">
          <div class="main-container-top-text"></div>
        </div>
        <div class="new-task-btn-container">
            <button class="new-task icon" id="new-task"> New Task</button>
        </div>
      </div>
      <div class="main-container">
      </div>
      <div id="task-modal-container">
        <div class="task-modal">
          <div class="form-container">
            <form id="task-form">
              <div class="title-container">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" maxlength="40" />
              </div>
              <div class="description-container">
                <label for="description">Description</label>
                <input
                  type="text"
                  id="description"
                  name="description"
                  maxlength="40"
                />
              </div>
              <div class="dueDate-container">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" name="dueDate" />
              </div>
              <div class="notes-container">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes"></textarea>
              </div>

              <div class="submit-task-container">
                <button id="submit-task" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="edit-task-modal-container">
        <div class="task-modal">
          <div class="form-container">
            <form id="edit-task-form">
              <div class="title-container">
                <label for="edit-title">Title</label>
                <input type="text" id="edit-title" name="edit-title" maxlength="40" />
              </div>
              <div class="description-container">
                <label for="edit-description">Description</label>
                <input
                  type="text"
                  id="edit-description"
                  name="edit-description"
                  maxlength="40"
                />
              </div>
              <div class="dueDate-container">
                <label for="edit-dueDate">Due Date</label>
                <input type="date" id="edit-dueDate" name="edit-dueDate" />
              </div>
              <div class="notes-container">
                <label for="edit-notes">Notes</label>
                <textarea id="edit-notes" name="edit-notes"></textarea>
              </div>

              <div class="submit-task-container">
                <button id="edit-submit-task" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="project-modal-container">
        <div class="project-modal">
          <div class="project-form-container">
            <form id="project-form">
              <div class="project-title-container">
                <label for="project-title">Title</label>
                <input
                  type="text"
                  id="project-title"
                  name="project-title"
                  maxlength="40"
                />
              </div>
              <div class="submit-project-container">
                <button id="submit-project" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="edit-project-modal-container">
        <div class="project-modal">
          <div class="project-form-container">
            <form id="project-form">
              <div class="project-title-container">
                <label for="edit-project-title">Title</label>
                <input
                  type="text"
                  id="edit-project-title"
                  name="edit-project-title"
                  maxlength="40"
                />
              </div>
              <div class="submit-project-container">
                <button id="edit-submit-project" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
